<!DOCTYPE html>

<head>
    <title> css examples </title>
    <style>
       

        #p1 {background-color: rgba(255,0,0); opacity: 0.6;}
        #p2 {background-color: rgba(0,255,0); opacity: 0.6;}
        #p3 {background-color: rgba(0,0,255); opacity: 0.6;}
    </style>

</head>

<body>
    <p>RGBA Colors</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p> 
</body>

</html>
