<!DOCTYPE html>

<head>
    <title> css examples </title>
    <style>
        div#mydiv {
            width: 150px;
            height: 150px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;

        }

        @keyframes example{
            from{background-color:red;}
            to{background-color:yellow}
        }

    </style>

</head>
<body>
    <div id="mydiv">"mydiv"</div>
    
    
</body>
</html>
