<!DOCTYPE html>

<head>
    <title> css examples </title>
    <style>
        #g1 {background-color: hs1(120, 100%, 50%);}
        #g2 {background-color: hs1(120,100%,75%);}
        #g3 {background-color: hs1(120,100%,25%);}
    </style>

</head>

<body
    <p> HSL Colors</p>
    <p id="g1">green</p>
    <p id="g2">normal green</p>
    <p id="g3">dark green</p> 
</body>

</html>
