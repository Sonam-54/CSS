<!DOCTYPE html>

<head>
    <title> css examples </title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
        div#mydiv{
            transform:rotate(-20deg);
            transform:skewX(20deg)
            
        }
    </style>

</head>
<body>
    <div>This is box 1</div>
    <div id="mydiv">This is box 2</div>
    
</body>
</html>
