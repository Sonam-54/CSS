<!DOCTYPE html>

<head>
    <title> css examples </title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color:blueviolet;
            border: 1px solid black;
        }
        div#mydiv{
            transform:rotateZ(150deg);
            
        }
    </style>

</head>
<body>
    <div>This is box 1</div>
    <p>Rotate Z-axis</p>
    <div id="mydiv">This is box 2</div>
    
</body>
</html>
